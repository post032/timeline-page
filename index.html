<!Doctype html>
<html lang="ru-Ru">
  <head>
    <meta charset="UTF-8"/>
    <title>timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.min.css"/>
  </head>
  <body>
    <main class="container">
      <section class="timeline">
        <ol class="timeline__lists">
          <li class="timeline__list finish"><span class="timeline__name timeline__top">Step1</span></li>
          <li class="timeline__list finish"><span class="timeline__name timeline__top">Step2</span></li>
          <li class="timeline__list expect2"><span class="timeline__name timeline__top">Step3</span></li>
          <li class="timeline__list timeline__none"><span class="timeline__name timeline__top">Step4</span></li>
        </ol>
        <div class="types">
          <button class="type" type="button" id="type1">Вид 1</button>
          <button class="type" type="button" id="type2">Вид 2</button>
          <button class="type" type="button" id="type3">Вид 3</button>
          <button class="type" type="button" id="type4">Вид 4</button>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
